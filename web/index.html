<html>
    <head>
        <title>Viaggi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <form action="travelSet">
            <div class="container">
                <div class="row">
                    <div class="jumbotron text-center"><h2>Travels - Search</h2></div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <h3>Pacchetti viaggio</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label for="min">Durata minima: </label>
                    </div>
                    <div class="col-sm-2">
                        <input type="number" name="min">
                    </div>
                    <div class="col-sm-2">
                        <label for="max">Durata massima: </label>
                    </div>
                    <div class="col-sm-2">
                        <input type="number" name="max">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2">
                        <label for="destination">Destinazione: </label>
                    </div>
                    <div class="col-sm-2">
                        <input name="destination">
                    </div>
                    <div class="col-sm-2">
                        <input class="btn btn-default" align="center" type="submit" name="search" value="Search">
                    </div>
                </div>
            </div>
        </form>
        
        <br>
        
        <form action="buyTravel">
            <div class="container">  
                <div class="row">
                    <div class="col-sm-4">
                        <h3>Acquisti effettuati</h3>
                    </div>
                </div>              
                <div class="row">
                    <div class="col-sm-2">
                        <label for="dateda">Data da: </label>
                    </div>
                    <div class="col-sm-2">
                        <input type="date" name="dateda">
                    </div>
                    <div class="col-sm-2">
                        <label for="datea">Data a: </label>
                    </div>
                    <div class="col-sm-2">
                        <input type="date" name="datea">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2">
                        <label for="name">Nome: </label>
                    </div>
                    <div class="col-sm-2">
                        <input name="name">
                    </div>
                    <div class="col-sm-2">
                        <label for="surname">Cognome: </label>
                    </div>
                    <div class="col-sm-2">
                        <input name="surname">
                    </div>
                    <div class="col-sm-4">
                        <input class="btn btn-default" align="center" type="submit" name="search" value="Search">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
